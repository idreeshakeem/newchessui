<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="selectrupee.css">
</head>
<body>
    <div class="container">
        <h1>Find a Match</h1>
        <p>Choose the amount you want to invest:</p>

        <!-- Button Container -->
        <div class="button-container">
            <button class="amount-button">10 Rupees</button>
            <button class="amount-button">50 Rupees</button>
            <button class="amount-button">100 Rupees</button>
            <button class="amount-button">200 Rupees</button>
            <button class="amount-button">500 Rupees</button>
            <button class="amount-button">800 Rupees</button>
            <button class="amount-button">1000 Rupees</button>
            <button class="amount-button">2000 Rupees</button>
        </div>

        <!-- How it Works Section -->
        <div class="details">
            <h2>How It Works</h2>
            <p>The winner will get:</p>
            <ul>
                <li>85% of the total investment pool.</li>
                <li>The remaining 15% is divided as platform fee.</li>
            </ul>
            <p>Good luck!</p>
        </div>
    </div>
</body>
</html>
