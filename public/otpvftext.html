<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111111, #333333); /* Darker gradient background */
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        /* Container Styling */
        .container {
            background: rgba(20, 20, 20, 0.95); /* Darker semi-transparent container */
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); /* Strong shadow for better depth */
            animation: slideIn 1.5s ease-out forwards;
        }

        /* Header Styling */
        h1 {
            font-size: 2.4rem;
            color: #e74c3c; /* Red for error message */
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s 0.3s ease-out forwards;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 25px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInText 1.5s 0.5s ease-out forwards;
        }

        /* Link Styling */
        a {
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px 20px;
            border: 2px solid #3498db;
            display: inline-block;
            opacity: 0;
            animation: fadeInText 1.5s 1s ease-out forwards;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
            border-color: #2980b9;
            transform: scale(1.1);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Failed to Verify OTP</h1>
        <p>Either the OTPs do not match or the verification failed. Please try again.</p>
        <a href="#">Try Again</a>
    </div>
</body>
</html>
